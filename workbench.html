<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Workbench</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .panel {
            display: flex;
            flex-grow: 1;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .top-panel {
            height: 50%;
        }

        .bottom-panel {
            height: 50%;
        }

        .column {
            flex: 1;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }

        .column:last-child {
            border-right: none;
        }

        .header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .table-container {
            overflow-y: auto;
            max-height: calc(100% - 25px);
        }
    </style>
</head>
<body>
    <div class="panel top-panel">
        <div class="column">
            <div class="header">Query Text Prompt
                <select id="language-prompt" class="form-select" style="margin-top: 5px;"></select>
            </div>
            <textarea class="form-control" style="height: calc(100% - 55px);" placeholder="Enter query prompt..."></textarea>
        </div>
        <div class="column">
            <div class="header">Query</div>
            <textarea class="form-control" style="height: calc(100% - 25px);" placeholder="Write SQL query here..."></textarea>
        </div>
        <div class="column">
            <div class="header">Explanation
                <select id="language-explanation" class="form-select" style="margin-top: 5px;"></select>
            </div>
            <textarea class="form-control" style="height: calc(100% - 55px);" placeholder="Explanation of the query..."></textarea>
        </div>
    </div>

    <div class="panel bottom-panel">
        <div class="column">
            <div class="header">Sample Dataset</div>
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                            <td>Data 3</td>
                        </tr>
                        <tr>
                            <td>Data 4</td>
                            <td>Data 5</td>
                            <td>Data 6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="column">
            <div class="header">Result Set</div>
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Column A</th>
                            <th>Column B</th>
                            <th>Column C</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Result 1</td>
                            <td>Result 2</td>
                            <td>Result 3</td>
                        </tr>
                        <tr>
                            <td>Result 4</td>
                            <td>Result 5</td>
                            <td>Result 6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const locales = ["en-US", "fr-FR", "es-ES", "de-DE", "zh-CN"];

        function populateLanguageDropdown(selectId) {
            const selectElement = document.getElementById(selectId);
            locales.forEach(locale => {
                const option = document.createElement("option");
                option.value = locale;
                option.textContent = new Intl.DisplayNames(["en"], { type: "language" }).of(locale);
                selectElement.appendChild(option);
            });
        }

        populateLanguageDropdown("language-prompt");
        populateLanguageDropdown("language-explanation");
    </script>
</body>
</html>
